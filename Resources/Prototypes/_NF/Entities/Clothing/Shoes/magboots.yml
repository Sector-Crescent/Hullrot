- type: entity
  parent: [ClothingShoesBootsMag, ClothingShoesBootsCombat]
  id: ClothingShoesBootsMagCombat
  name: combat magboots
  description: Combat magnetic boots, often used during extravehicular activity to ensure the user remains safely attached to the vehicle.
  components:
  - type: Sprite
    sprite: _NF/Clothing/Shoes/Boots/magboots-combat.rsi
    state: icon
  - type: Clothing
    sprite: _NF/Clothing/Shoes/Boots/magboots-combat.rsi
  - type: Magboots
    toggleAction: ActionToggleMagbootsCombat
  - type: ClothingSpeedModifier
    walkModifier: 0.9
    sprintModifier: 0.9
  - type: DamageOtherOnHit
    damage:
      types:
        Blunt: 13
    staminaCost: 15
  - type: ClothingSlowOnDamageModifier
    modifier: 0.5
  - type: ClothingModifyStunTime # Goobstation
    modifier: 0.8
  - type: StaticPrice
    price: 1500

