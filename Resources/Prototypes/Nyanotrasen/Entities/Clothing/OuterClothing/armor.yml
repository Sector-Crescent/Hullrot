  - type: Clothing
    sprite: Nyanotrasen/Clothing/OuterClothing/Armor/touseigusoku.rsi
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.80
        Slash: 0.60
        Piercing: 0.85
        