 # PDT TURRETS

- type: entity
  parent: BaseTurretShipgun
  id: WeaponTurretPDT
  name: SHI MG-213 light dual machinegun 20x135mm
  components:
    - type: ContainerContainer
      containers:
        ballistic-ammo: !type:Container
    - type: Sprite
      sprite: _Crescent/Objects/Autoturrets/lightautoturret.rsi
      drawdepth: Mobs
      layers:
        - state: syndie_lethal
    - type: Damageable
      damageContainer: Inorganic
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 500
          behaviors:
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
            - !type:PlaySoundBehavior
              sound:
                collection: MetalGlassBreak
            - !type:SpawnEntitiesBehavior
              spawn:
                SheetSteel1:
                  min: 3
                  max: 5
    - type: Gun
      projectileSpeed: 145
      fireRate: 5
      selectedMode: FullAuto
