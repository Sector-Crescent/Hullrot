  - type: Sprite
    sprite: Objects/Misc/books.rsi
    layers:
    - state: paper
    - state: cover_base
      color: "#52320b"
    - state: decor_wingette
      color: "#e69a3e"
    - state: icon_glow
    - state: icon_diamond
    - state: icon_text
      color: "#fcdf74"
  - type: Tag
    tags:
    - Book
  - type: GuideHelp
    openOnActivation: true
    guides:
    - UnionfallNCWL

