- type: entity
  name: PTA Vektor 6mm
  parent: BaseWeaponSubMachineGun
  id: WeaponSubMachineGunPTAVektor
  description: A cheap, open-bolt copy of the Vector. Favored by mercs on a budget. Chambered in small 6mm rounds.
  components:
  - type: Sprite
    sprite: _Crescent/Objects/Weapons/Guns/vektor.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-0
        map: ["enum.GunVisualLayers.Mag"]
  - type: Clothing
    sprite: _Crescent/Objects/Weapons/Guns/vektor.rsi
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazinePistol6mmSmg
        insertSound: /Audio/Weapons/Guns/MagIn/smg_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/smg_magout.ogg
        priority: 2
        whitelist:
          tags:
            - MagazineSMG6mm
      gun_chamber:
        name: Chamber
        startingItem: CartridgePistol6mm
        priority: 1
        whitelist:
          tags:
            - CartridgePistol6mm
  - type: Gun
    minAngle: 24
    maxAngle: 45
    angleIncrease: 4
    angleDecay: 16
    fireRate: 8
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/atreides.ogg
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance

