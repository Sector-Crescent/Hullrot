  components:
  - type: Sprite
    sprite: _Crescent/Objects/Weapons/Guns/zodum.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
