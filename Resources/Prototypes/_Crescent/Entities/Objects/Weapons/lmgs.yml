- type: entity
  name: BaseWeaponLightMachineGunConscript
  parent: BaseItem
  id: BaseWeaponLightMachineGunConscript
  description: A rooty tooty point and shooty.
  abstract: true
  components:
  - type: Sprite
  - type: Item
    size: Huge
  - type: MultiHandedItem
  - type: Gun
    minAngle: 2
    maxAngle: 25
    angleIncrease: 10
    angleDecay: 2
    fireRate: 1.5
    selectedMode: FullAuto
    availableModes:
      - FullAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/50cal.ogg
    soundEmpty:
      path: /Audio/Weapons/Guns/Empty/lmg_empty.ogg
  - type: ChamberMagazineAmmoProvider
    soundRack:
      path: /Audio/Weapons/Guns/Cock/lmg_cock.ogg
  - type: AmmoCounter
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazineLightRifleBoxConscriptAP
        insertSound: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/batrifle_magout.ogg
        priority: 2
        whitelist:
          tags:
            - MagazineNCWLConscriptBox
      gun_chamber:
        name: Chamber
        startingItem: CartridgeMachineGunArmorPiercingConscript
        priority: 1
        whitelist:
          tags:
            - CartridgeMachineGun
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: StaticPrice
    price: 5500
  - type: UseDelay
    delay: 1
  - type: Contraband
  - type: DisarmMalus
    malus: -1

- type: entity
  name: NCWL .50 Conscript
  id: WeaponLightMachineGunConscript
  parent: BaseWeaponLightMachineGunConscript
  description: A bulky .50 autocannon, ripped straight from a shuttle turret. You have to be insane to actually use this.
  components:
  - type: Sprite
    sprite: _Crescent/Objects/Weapons/Guns/conscript.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 2
    zeroVisible: true
  - type: Appearance
  - type: Contraband

- type: entity
  name: NCSP RPD 7.62x51mm
  id: WeaponLightMachineGunNCSPRPD
  parent: BaseWeaponLightMachineGun
  description: A bulky machinegun made from ancient schematics. Chambered in 7.62x51mm.
  components:
  - type: Sprite
    sprite: _Crescent/Objects/Weapons/Guns/rpd.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazineRifleDrum
        insertSound: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/batrifle_magout.ogg
        priority: 2
        whitelist:
          tags:
            - MagazineRifleDrum
      gun_chamber:
        name: Chamber
        startingItem: CartridgeRifle
        priority: 1
        whitelist:
          tags:
            - CartridgeRifle
  - type: Gun
    fireRate: 8
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance
