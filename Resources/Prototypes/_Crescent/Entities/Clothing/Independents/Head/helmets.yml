- type: entity
  parent: ClothingHeadHardsuitWithLightBase
  id: ClothingHeadHelmetHardsuitIndependentsEVA
  categories: [ HideSpawnMenu ]
  name: spacionaut helmet
  description: Spaceworthy protection for your fragile skull. A Northrop-Martin design.
  components:
  - type: BreathMask
  - type: Sprite
    sprite: _Crescent/Clothing/Independents/Head/spacionaut.rsi
  - type: Clothing
    sprite: _Crescent/Clothing/Independents/Head/spacionaut.rsi
