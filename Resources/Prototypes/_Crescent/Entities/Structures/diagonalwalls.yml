#jackal

- type: entity
  parent: WallShuttleDiagonal
  id: WallJackalDiagonalNortheastCurved
  name: jackal hull
  suffix: NortheastCurved
  placement:
    mode: SnapgridCenter
    snap:
    - Wall
  components:
  - type: Sprite
    drawdepth: Walls
    sprite: Structures/Walls/solid_diagonalnortheastcurved.rsi
    state: state0
  - type: IconSmooth
    mode: Diagonal
    key: walls
    base: state
  - type: Icon
    sprite: Structures/Walls/solid_diagonalnortheastcurved.rsi
    state: state0
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 1600
        behaviors:
          - !type:SpawnEntitiesBehavior
            spawn:
              Girder:
                min: 1
                max: 1
          - !type:DoActsBehavior
            acts: [ "Destruction" ]

