  - type: Gun
    fireRate: 0.75
    damageModifier: 2
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/UnionfallWeapons/bolt_fire.ogg
    fireOnDropChance: 1
  - type: EmbeddableProjectile
    removalTime: 3.5
  - type: EmbedPassiveDamage
  - type: BallisticAmmoProvider
    soundRack: /Audio/Weapons/Guns/UnionfallWeapons/bolt_cycle.ogg
    capacity: 5
    autoCycle: false
    proto: CartridgeRifle
    whitelist:
      tags:
      - CartridgeRifle

