  parent: [BaseWeaponSniper, BaseGunWieldable]
  id: WeaponSniperNCWLNovomosin
  description: A desperate weapon, hastily resurrected from ancient bolt action blueprints scavenged from an Imperial Scribe Guild archive. The bolts barely hold the receiver together, and its tolerances are more rumor than engineering. Originally meant to arm the first wave of communards during the revolution, the design was quietly shelved once the Batyana rifle was finalized. Most of these were dumped on Typan Prime. If you’re seeing one now, something has gone terribly wrong.
  components:
  - type: Item
    size: Ginormous
  - type: Sprite
    sprite: _Crescent/Objects/Weapons/Guns/surplus_ncwl_rifle.rsi
  - type: Clothing
